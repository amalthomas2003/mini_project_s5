<!DOCTYPE html>
<html>
<head>
    <title>Eligible Students</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='eligible_students_style.css') }}">
</head>
<body>
    <h1>Eligible Students</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Student User ID</th>
                <th>Student Name</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            {% for student in eligible_students %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
