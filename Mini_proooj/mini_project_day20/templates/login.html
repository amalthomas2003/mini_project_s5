<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        /* Set HTML and body to 100% height and remove margins/padding */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow content */
        }

        /* Define styles for the app-bar, content-container, and login-container */
        .app-bar {
            background-color: #ccc; /* Example background color */
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Occupy the full viewport height */
        }

        .login-container {
            text-align: center;
        }

        /* Add any additional styling you want here */

    </style>
</head>
<body>
    <div class="app-bar">
        <div class="dropdown">
            <div class="dropbtn">RSET</div>
            <div class="dropdown-content">
                <a href="https://www.rajagiritech.ac.in/Home/Index.asp">Rajagiri School Of Engineering And Technology</a>
                <a href="https://www.rajagiritech.ac.in/stud/ktu/student/">Rajagiri Student Management System</a>
                <a href="https://student.rajagiritech.ac.in/login">Rexa Portal</a>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form" method="post">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
