<!DOCTYPE html>
<html>
<head>
    <title>Set Requirements</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change_interview_requirements_style.css') }}">
</head>
<body>
    <h1>Set Interview Requirements</h1>
    <div class="container">
        <form method="POST" action="">
            <label for="min_cgpa" class="label-big">Minimum CGPA:</label>
            <input type="text" name="min_cgpa" id="min_cgpa" class="input-big"><br>

            <label for="max_dob" class="label-big">Maximum DOB (YYYY-MM-DD):</label>
            <input type="text" name="max_dob" id="after_dob" class="input-big"><br>

            <input type="submit" value="Set Requirements">
        </form>
    </div>
</body>
</html>
