<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Details</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='post_interview_questions_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Details</h1>
        <form method="post" action="/student_dashboard">
            <!-- Tags field -->
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
            
            
            <!-- Content editor -->
            <textarea id="editor"></textarea>
            
            <!-- Hidden input for content -->
            <input type="hidden" name="content" id="content-input">
            
            <!-- Save button -->
            <button id="save-button" type="submit">Save</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='post_interview_questions.js') }}">
    alert("Logout clicked!"); 
    </script>

</body>
</html>
